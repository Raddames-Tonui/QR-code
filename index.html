<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>QR Code</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <img src="./images/image-qr-code.png" alt="frontendmentor.io" class="qrcode">
    <h2>Improve your front-end <br> skills by building projects</h2>
    
    <p>Scan the QR code to visit Frontend <br>
      Mentor and take your coding skills to  <br> 
      the next level</p>
  </div>
  <br>
  <p>Coded by <a href="https://github.com/Raddames-Tonui">Raddames Tonui</a></p>.

  
</body>
</html>
